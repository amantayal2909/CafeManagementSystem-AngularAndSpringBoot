<div class="box">
<mat-toolbar style="background-color: #B799FF ;">
    <mat-toolbar-row fxLayout="row">
        <span style="margin-left: 3.5%;">Confirmation</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <h6>Are you sure want to {{ details.message }}</h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button style="background-color: #B799FF ;" (click)="handleChangeAction()">
        <mat-icon>check_circle</mat-icon> Yes
    </button>

    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> No
    </button>
</mat-dialog-actions>
</div>
